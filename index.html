    <title>todo app</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
    }
    .main{
        height: 100vh;
        width: 100vw;
        display: flex;
         align-items: center;
        justify-content: center;
        background-color: #222;
        
    }
   .outer{
    height: 600px;
    width: 400px;
    border-radius: 10px;
    overflow: hidden;
     background: linear-gradient(to bottom, #68EACC 0%, #497BE8 100%);
   }
   .upper{
    background-color: #8a70fe;
    height: 50px;
   }
   .dot{
    position: relative;
    height: 15px;
    background-color: aliceblue;
    width: 15px;
    top: 15px;
    left: 8px;
    border: 2px #222 solid;
    border-radius: 50%;
   }
   .heading{
    position: relative;
    left: 30px;
    bottom: 10px;
    font-size: 30px;
   }
   .inner{
    height: 540px;
   
    padding-top: 20px;
    overflow: scroll;
    scrollbar-width: none;
   }
   .inp{
      height: 30px;
      display: flex;
      justify-content: center;
   }
   .inp input{
    width: 250px;
    border-radius: 5px 0px 0px 5px;
    border: 1px solid black;
   }
   .inp button{
    border-radius: 0px 5px 5px 0px;
    border: 1px solid black;
    border-left: 0px;
    width: 50px;
    cursor: pointer;
   }
   .todo{
    margin-top: 20px;
    margin-left: 50px;
    height: 30px;
    width: 300px;
    display: flex;
    justify-content: space-between;
    padding-bottom: 10px;
    border-bottom: 1px solid black;
   }
   .todo input{
      cursor: pointer;
      accent-color: #222;
   }
   .todo p{
    overflow: hidden;
    height: 20px;
    position: relative;
    top: 5px;
    overflow: scroll;
    overflow-wrap: break-word;
    scrollbar-width: none;
    font-weight: 200;
    font-size: 17px;
   }
   .todo button{
    position: relative;
    top: 5px;
    width: 50px;
    height: 22px;
   }
   .todo button:hover{
    color: aliceblue;
    background-color: #222;
    border-radius: 4px;
    font-weight: 300px;
    cursor: pointer;
   }
   .pr{
     text-decoration: line-through;
   }
   .cou{
    position: relative;
    top: 3px;
    margin-right: 5px;
   }
</style>
<body>
    <div class="main">
         <div class="outer">
            <div class="upper"><div class="dot"></div>
            <h3 class="heading">Todo App</h3>
        </div>
        <div class="inner">
            <div class="inp"><input type="text">
            <button class="add">ADD</button></div>
        </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
